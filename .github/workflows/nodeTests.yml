name: Node.js tests ğŸ§ª

on:
  push:
    paths:
      - 'node-webservice/**'
      - '!node-webservice/react-client/**'
      - '!node-webservice/react-client/readme.md'
      - '.github/workflows/nodeTests.yml'

  pull_request:
    paths:
    - 'node-webservice/**'
    - '!node-webservice/react-client/**'
    - '!node-webservice/react-client/readme.md'
    - '.github/workflows/nodeTests.yml'

jobs:
  buildAndTest:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ‘€ Checkout repository
      uses: actions/checkout@v2
      with:
        lfs: true

    - name: ğŸ› ï¸ Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: ğŸ’½ Clean npm install
      run: |
        cd node-webservice
        npm ci

    - name: ğŸ‘Ÿ Run the tests
      run: |
        cd node-webservice
        npm test
      env:
        CI: true
